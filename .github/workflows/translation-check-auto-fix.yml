name: Translation Dictionary Auto-Fix

on:
  workflow_dispatch: # allows you to trigger it manually from GitHub Actions tab
  push:
    branches: [dev]

jobs:
  fix-dictionaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Auto-fix dictionaries
        run: npm run fix-dicts

      - name: Commit and push fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-fix translation dictionaries" || echo "No changes to commit"
          git push
